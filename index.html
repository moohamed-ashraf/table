<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tables</title>
  </head>
  <body>
    <h1 class="heading">How to use Tables</h1>
    <div class="container">
      <p>In this section will show you how to create tables in HTML5</p>
      <h2>Table Example:</h2>
      <table border="2" class="Students-table">
        <caption>
          Students Table
        </caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th colspan="2">Phone Numbers</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Kareem</td>
            <td>15</td>
            <td>+1112344533</td>
            <td>+1112344533</td>
          </tr>
          <tr>
            <td>Ola</td>
            <td>16</td>
            <td colspan="2">+1112344533</td>
          </tr>
          <tr>
            <td>Mazen</td>
            <td>16</td>
            <td>+1112344533</td>
            <td>+1112344533</td>
          </tr>
        </tbody>
      </table>
      <br />
      <iframe
        class="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/iDA0kF5lrVk?si=yVGkHevd_wavn70s"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
